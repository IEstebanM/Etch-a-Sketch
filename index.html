<html>
<head>

  <title>Etch-a-Sketch</title>
</head>
<body>


<main class="main">	
	<div id="sketch">
	
		<div id="headerSketch">
			<h1> Etch a Sketch</h1> 
			<button type="button" onclick="gridRestart()"> Clear </button> 
		</div>
		<div id="screen"> </div>		
	</div>
	<div id="controls">
		<div id="panel">
			<div id="wheel1">
				<div id="innerShadow"></div>
			</div>
			<div id="controlButtons">				
				<input type="range" min="16" max="64" value="16" class="slider" id="sizeSlider">
			</div>
			<div id="wheel2">
				<div id="innerShadow"></div>
			</div>
		</div>
	</div>

</main>
<footer></footer>
